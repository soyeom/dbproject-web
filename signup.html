<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div id="wrap">
        <div id="header" class="DonutJoinform">
            <h1 id="top_logo">
                <span class="blind">
                    <div class="h_text">Sign Up</div>
                </span>
            </h1>
        </div>

        <form action="signup.php" id="join_form" method="post">
            <div id="container">
                <div id="content">
                    <div class="join_content">
                        <div class="row_group">

                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="id">아이디</label>
                                </h3>
                                <span class="id_box id">
                                    <input type="text" name="id" id="id" class="int" maxlength="20">
                                </span>
                            </div>

                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="password">비밀번호</label>
                                </h3>
                                <span class="id_box int_pass">
                                    <input type="password" name="password" id="password" class="int" maxlength="20">
                                </span>

                                <h3 class="join_title">
                                    <label for="age">나이</label>
                                </h3>
                                <span class="id_box int_pass_check" id="pswd2Img">
                                    <input type="number" id="age" name="age" class="int" title="나이" maxlength="20">
                                </span>
                            </div>

                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="mbti">mbti</label>
                                </h3>
                                <span class="id_box gender_code">
                                    <select id="mbti" name="mbti" class="sel" aria-label="mbti">
                                        <option value="ISTJ">ISTJ</option>
                                        <option value="ISTP">ISTP</option>
                                        <option value="INFJ">INFJ</option>
                                        <option value="INTJ">INTJ</option>
                                        <option value="ISFJ">ISFJ</option>
                                        <option value="ISFP">ISFP</option>
                                        <option value="INFP">INFP</option>
                                        <option value="INTP">INTP</option>
                                        <option value="ESTJ">ESTJ</option>
                                        <option value="ESFP">ESFP</option>
                                        <option value="ENFP">ENFP</option>
                                        <option value="ENTP">ENTP</option>
                                        <option value="ESFJ">ESFJ</option>
                                        <option value="ESTP">ESTP</option>
                                        <option value="ENFJ">ENFJ</option>
                                        <option value="ENTJ">ENTJ</option>
                                    </select>
                                </span>
                            </div>
                            
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="gender">성별</label>
                                </h3>
                                <div class="id_box gender_code">
                                    <select id="gender" name="gender" class="sel" aria-label="성별">
                                        <option value="M">남자</option>
                                        <option value="F">여자</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn_area">
                    <button type="submit" id="btnJoin" class="btn_type btn_primary">
                        <span>
                            가입하기
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <br></br>

    <div id="footer">
        <address>
            <em class="copy">컴퓨터융합소프트웨어학과</em>
            <em class="u_cri">박소연, 조정인</em>
        </address>
    </div>

</body>
</html>
